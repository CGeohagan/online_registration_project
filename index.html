<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <div class="wrap">
    <h1>The Code Review</h1>
    
    <form action="index.html" method="post">
      
     <section>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
     </section>
      
     <fieldset class="contact_info">
      
       <legend>Contact Information</legend>
       
       <div class="clearfix">
         <label for="name">Full Name</label>
         <input type="text" id="name" name="user_name" placeholder="Required">
       </div>
       
       <div class="clearfix">
         <label for="mail">Email Address</label>
         <input type="email" id="mail" name="user_email" placeholder="Required">
       </div>
       
       <div class="clearfix">
         <label for="web">Website</label>
         <input type="text" id="web" name="user_web">
       </div>
       
       <div class="clearfix">
         <label for="company">Company</label>
         <input type="text" id="company" name="user_company">
       </div>
       
       <div class="clearfix">
         <label for="phone">Phone Number</label>
         <input type="tel" id="phone" name="user_phone">
       </div>
       
       <div class="clearfix">
         <label for="street">Street Address</label>
         <input type="text" id="street" name="user_street">
       </div>
       
       <div class="clearfix">
         <label for="city">City</label>
         <input type="text" id="city" name="user_city">
       </div>
       
       <div class="clearfix">
         <label for="state">State</label>
              
         <select id="state" name="user_state">
                
              <option value="" disabled="" selected="">Choose State</option>
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>                     <option value="Connecticut">Connecticut</option>
              <option value="Delaware">Delaware</option> 
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>                     <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option> 
              <option value="Kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Maine">Maine</option>                           <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option> 
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>                         <option value="New Hampshire">New Hampshire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option> 
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
              <option value="Ohio">Ohio</option>                             <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="Rhode Island">Rhode Island</option>
              <option value="South Carolina">South Carolina</option> 
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>                   <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option> 
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
                
         </select>
       </div>
       
       <div class="clearfix">
         <label for="zip">Zip Code</label>
         <input type="text" id="zip" name="user_zip">
       </div>
       
     </fieldset>
    
     <fieldset class="newsletter_field">
      
       <legend>Newsletter</legend>
       
       <label class="newsletter">Select the newsletters you would like to receive</label>
       
            <input type="checkbox" id="html_news" value="html_news" name="newsletter">
            <label for="html_news" class="checkbox">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="newsletter">
            <label for="css" class="checkbox">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript_news" name="newsletter">
            <label for="javascript" class="checkbox">Javascript News</label>
       
       <label class="format">Newsletter format</label>
       
            <input type="radio" id="html" name="newsletter_format">
            <label for="html" class="radio">HTML</label><br>
            <input type="radio" id="text" name="newsletter_format">
            <label for="text" class="radio">Plain text</label>
       
       <label for="other" class="topics">Other topics you'd like to hear about</label>
       <textarea id="other" name="other_topics"></textarea>
       
       <button type="submit">Sign up</button>
       
       
      
     </fieldset>
    
    </form>
    </div>
  
    <footer><p id="copyright">Copyright The Code Review</p></footer>
    
  </body>
</html>
